<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>貿易艦隊シミュレーション</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>貿易艦隊シミュレーション</h1>
            <div class="stats">
                <div class="stat-item" id="day-display">日数: 1</div>
                <div class="stat-item" id="money-display">所持金: 1000 金貨</div>
                <div class="stat-item" id="location-display">現在地: リスボン</div>
                <div class="stat-item" id="active-ship-display">使用中: 小型商船</div>
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="city-tab">都市と移動</button>
                <button class="tab-btn" data-tab="market-tab">市場</button>
                <button class="tab-btn" data-tab="cargo-tab">所持品</button>
                <button class="tab-btn" data-tab="ships-tab">船団管理</button>
                <button class="tab-btn" data-tab="shipyard-tab">造船所</button>
                <button class="tab-btn" data-tab="log-tab">ログ</button>
            </div>
            
            <div class="tab-content active" id="city-tab">
                <h2>利用可能な港</h2>
                <div class="cities-container" id="cities-list"></div>
            </div>
            
            <div class="tab-content" id="market-tab">
                <h2>市場価格</h2>
                <div class="market-container">
                    <table id="market-table">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>カテゴリ</th>
                                <th>購入価格</th>
                                <th>販売価格</th>
                                <th>在庫数</th>
                                <th>需要</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="market-body"></tbody>
                    </table>
                </div>
            </div>
            
            <div class="tab-content" id="cargo-tab">
                <h2>所持品</h2>
                <div id="ship-cargo-selector"></div>
                <div class="cargo-container">
                    <table id="cargo-table">
                        <thead>
                            <tr>
                                <th>商品</th>
                                <th>数量</th>
                                <th>購入価格</th>
                                <th>現在の推定価値</th>
                                <th>状態</th>
                                <th>利益予測</th>
                            </tr>
                        </thead>
                        <tbody id="cargo-body"></tbody>
                    </table>
                    <p>貨物容量: <span id="cargo-capacity">0</span> / <span id="max-cargo-capacity">100</span></p>
                </div>
            </div>
            
            <div class="tab-content" id="ships-tab">
                <h2>船団管理</h2>
                <div class="fleet-summary" id="fleet-summary"></div>
                <div class="ships-container" id="ships-container"></div>
            </div>
            
            <div class="tab-content" id="shipyard-tab">
                <h2>造船所 - 新船の購入</h2>
                <div id="shipyard-container"></div>
            </div>
            
            <div class="tab-content" id="log-tab">
                <h2>取引ログ</h2>
                <div class="game-log" id="game-log"></div>
            </div>
        </div>
        
        <button class="advance-day" id="advance-day-btn">次の日へ進む</button>
        <div class="game-controls">
            <button id="save-game-btn">ゲームを保存</button>
            <button id="load-game-btn">ゲームをロード</button>
            <button id="reset-game-btn">最初から始める</button>
        </div>
    </div>

    <script src="js/cities.js"></script>
    <script src="js/market.js"></script>
    <script src="js/save.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
